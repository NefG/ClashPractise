<app-clash-manager-component [clash]="clashSelect" #clashManager></app-clash-manager-component>
<div class="floating-toolbar">
  <mat-form-field>
    <mat-label>Clash select</mat-label>
    <mat-select [(ngModel)]="clashSelect">
      @for (clash of clashSelectList; track clash.name) {
        <mat-option [value]="clash">{{clash.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <span class="spacer"></span>
  <button matMiniFab (click)="clashManagement()" appBlurOnClick>
    <mat-icon>add_box</mat-icon>
  </button>
  <button matMiniFab tabindex="-1" appBlurOnClick>
    <mat-icon>settings</mat-icon>
  </button>
</div>
