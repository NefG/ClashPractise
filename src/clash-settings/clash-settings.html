<mat-dialog-content>
  <div>
    <mat-form-field style="width: 100px;">
      <mat-label>Perfect margin</mat-label>
      <input matInput placeholder="2" type="number" step="1" [(ngModel)]="clashSettings.perfectMargin">
    </mat-form-field>
    <mat-form-field style="width: 100px;">
      <mat-label>Good margin</mat-label>
      <input matInput placeholder="8" type="number" step="1" [(ngModel)]="clashSettings.goodMargin">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button (click)="close()">Close</button>
  <button mat-flat-button (click)="save()">Save</button>
</mat-dialog-actions>
